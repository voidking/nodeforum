<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>聊天</title>
    <%- include ../partial/head %>
    <script src="/js/util/qqface/js/jquery.qqFace.js"></script>
    <script src="/js/util/qqface/js/jquery-browser.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.emotion').qqFace({
                id : 'facebox',
                assign:'saytext',
                path:'/js/util/qqface/arclist/'	//表情存放的路径
            });
            $(".sub_btn").click(function(){
                var str = $("#saytext").val();
                $("#show").html(replace_em(str));
            });
        });
        //查看结果
        function replace_em(str){
            str = str.replace(/\</g,'&lt;');
            str = str.replace(/\>/g,'&gt;');
            str = str.replace(/\n/g,'<br/>');
            str = str.replace(/\[em_([0-9]*)\]/g,'<img src="/js/util/qqface/arclist/$1.gif" border="0" />');
            return str;
        }
    </script>
</head>
<body>
<div id="show"></div>
<div class="comment">
    <div class="com_form">
        <textarea class="input" id="saytext" name="saytext"></textarea>
        <p><input type="button" class="sub_btn" value="提交"><span class="emotion">表情</span></p>
    </div>
</div>

</body>
</html>
